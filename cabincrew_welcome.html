<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E4E0F5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #210660;
      color: #E4E0F5;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    main {
      margin-top: 140px; /* to clear header */
      margin-bottom: 100px; /* to clear footer */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .bubble-button {
      background-color: #4C419F;
      color: #fff;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 1%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      width: 250px;
    }

    .bubbly-button:hover {
      background-color: #30216E;
      transform: scale(1.05);
    }

    .welcome-box {
      background-color: #c0c0c0;
      padding: 20px;
      border-radius: 12px;
      width: 60%;
      text-align: center;
      font-size: 18px;
      color: #17112D;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #210660;
      color: #E4E0F5;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .footer-logout {
      margin-top: 10px;
    }

    .footer-logout button {
      background-color: #F4A89A;
      color: #210660;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    

    .footer-logout button:hover {
      background-color: #FF9A8B
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("authenticated") !== "true") {
      window.location.href = "./login.html";
    }
  </script>

  <header>
    <h1 id="welcome-msg">Welcome</h1>
  </header>

  <main>
    <div class="welcome-box">
      <p>Welcome to your portal, Cabin Crew!.</p>
    </div>

    <a href="cabincrew_next.html" class = "bubble-button">View Your Next Flight</a>
  </main>
 
  <footer>
    <p>&copy; TechInovation2025</p>
    <div class="footer-logout">
      <button onclick="logout()">Logout</button>
    </div>
  </footer>

  <script>
    function logout() {
      sessionStorage.removeItem("authenticated");
      sessionStorage.removeItem("username");
      window.location.href = "./login.html";
    }

    const username = sessionStorage.getItem("username") || "";
    document.getElementById("welcome-msg").innerText = "Welcome, " + username.charAt(0).toUpperCase() + username.slice(1) + "!";
  </script>
</body>
</html>

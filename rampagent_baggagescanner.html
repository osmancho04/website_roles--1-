<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baggage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E4E0F5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #210660;
      color: #E4E0F5;
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    footer {
      background-color: #210660;
      color: #E4E0F5;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    main {
      margin-top: 120px;
      margin-bottom: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
    }
    .scanner-section {
      background-color: #D1C9E1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .scanner-section p {
      font-weight: bold;
      font-size: 18px;
    }
    #video {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: scaleX(1); /* Not mirrored */
    }
    #scan-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #4C419F;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(76, 65, 159, 0.3);
      transition: background-color 0.3s ease;
    }
    #scan-btn:hover {
      background-color: #30216E;
    }
    #scanner-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: limegreen;
      top: 0;
      left: 0;
      animation: scanAnim 2s linear infinite;
      display: none;
      z-index: 10;
    }
    @keyframes scanAnim {
      0% { top: 0; }
      100% { top: 296px; }
    }

    table {
      border-collapse: collapse;
      background-color: white;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #999;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .loaded {
      background-color: limegreen !important;
      color: white;
    }
    .not-loaded {
      background-color: red;
      color: white;
    }

    .info-stats {
      margin-top: 15px;
      font-weight: bold;
    }

    .footer-logout button {
      background-color: #F4A89A;
      color: #210660;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .footer-logout button:hover {
      background-color: #FF9A8B;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcome-msg">Baggage Scanner</h1>
  </header>

  <main>
    <!-- Table -->
    <div>
      <table id="baggage-table">
        <thead>
          <tr>
            <th>Bag No</th>
            <th>Bag ID</th>
            <th>Loaded?</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be generated by JS -->
        </tbody>
      </table>
      <div class="info-stats">
        <p id="bags-left">Bags left: 6</p>
        <p id="time-left">Time left: <span id="timer">02:00</span></p>
      </div>
    </div>

    <!-- Scanner -->
    <div class="scanner-section">
      <p>Scan and monitor baggage status.</p>
      <div id="camera-container">
        <div id="scanner-frame" style="position:relative;">
          <video id="video" width="400" height="300" autoplay playsinline></video>
          <div id="scanner-line"></div>
        </div>
        <p id="camera-error" style="color: red; font-weight: bold;"></p>
        <button id="scan-btn" onclick="scanBaggage()">Scan</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; TechInovation2025</p>
    <div class="footer-logout button-container">
      <a href="rampagent_baggageinfo.html"><button>Baggage Information</button></a>
      <a href="rampagent_welcome.html"><button>Welcome</button></a>
    </div>
  </footer>

  <script>
    const video = document.getElementById("video");
    const errorText = document.getElementById("camera-error");
    const scanLine = document.getElementById("scanner-line");
    const scanBtn = document.getElementById("scan-btn");
    const tableBody = document.querySelector("#baggage-table tbody");
    const bagsLeftText = document.getElementById("bags-left");

    let bags = 6;
    let currentRow = 0;

    // Populate table
    for (let i = 1; i <= bags; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i}</td>
        <td>ISDW21</td>
        <td class="status not-loaded">✘</td>
      `;
      tableBody.appendChild(row);
    }

    // Timer countdown
    let totalSeconds = 120;
    const timerDisplay = document.getElementById("timer");
    const countdown = setInterval(() => {
      if (totalSeconds <= 0) {
        clearInterval(countdown);
        return;
      }
      totalSeconds--;
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
      const seconds = String(totalSeconds % 60).padStart(2, "0");
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }, 1000);

    // Camera setup
    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Camera access denied:", err);
        errorText.innerText = "Unable to access camera. Please check browser settings.";
      });

    // Scan logic
    function scanBaggage() {
      if (currentRow >= bags) {
        alert("All bags scanned!");
        return;
      }

      scanLine.style.display = "block";
      scanBtn.disabled = true;
      scanBtn.innerText = "Scanning...";

      setTimeout(() => {
        const row = tableBody.children[currentRow];
        const statusCell = row.querySelector(".status");
        statusCell.classList.remove("not-loaded");
        statusCell.classList.add("loaded");
        statusCell.textContent = "✔";

        currentRow++;
        bagsLeftText.innerText = `Bags left: ${bags - currentRow}`;

        alert("Bag scanned successfully!");
        scanLine.style.display = "none";
        scanBtn.disabled = false;
        scanBtn.innerText = "Scan";
      }, 1500);
    }
  </script>
</body>
</html>

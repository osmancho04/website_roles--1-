<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baggage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E4E0F5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #210660;
      color: #E4E0F5;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    main {
      margin-top: 120px;
      margin-bottom: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    section {
      width: 60%;
      padding: 20px;
      background-color: #D1C9E1;
      color: #17112D;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    section p {
      font-weight: bold;
      font-size: 18px;
    }

    footer {
      background-color: #210660;
      color: #E4E0F5;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button-container a {
      margin: 0;
    }

    #camera-container {
      margin-top: 20px;
    }

    #video {

        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scaleX(1); /* disable mirroring */
    }
    

    #scanner-frame {
      position: relative;
      display: inline-block;
    }

    #scanner-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: limegreen;
      top: 0;
      left: 0;
      animation: scanAnim 2s linear infinite;
      display: none;
      z-index: 10;
    }

    @keyframes scanAnim {
      0% { top: 0; }
      100% { top: 296px; }
    }

    #scan-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #4C419F;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(76, 65, 159, 0.3);
      transition: background-color 0.3s ease;
    }

    #scan-btn:hover {
      background-color: #30216E;
    }

    .footer-logout button {
      background-color: #F4A89A;
      color: #210660;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .footer-logout button:hover {
      background-color: #FF9A8B;
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("authenticated") !== "true") {
      window.location.href = "./login.html";
    }
  </script>

  <header>
    <h1 id="welcome-msg">Baggage Scanner</h1>
  </header>

  <main>
    <section>
      <p>Scan and monitor baggage status.</p>
      <div id="camera-container">
        <div id="scanner-frame">
          <video id="video" width="400" height="300" autoplay playsinline></video>
          <div id="scanner-line"></div>
        </div>
        <p id="camera-error" style="color: red; font-weight: bold;"></p>
        <button id="scan-btn" onclick="scanBaggage()">Scan</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; TechInovation2025</p>
    <div class="footer-logout button-container">
      <a href="rampagent_baggageinfo.html"><button>Baggage Information</button></a>
      <a href="rampagent_welcome.html"><button>Welcome</button></a>
    </div>
  </footer>

  <script>
    const video = document.getElementById("video");
    const errorText = document.getElementById("camera-error");
    const scanLine = document.getElementById("scanner-line");
    const scanBtn = document.getElementById("scan-btn");

    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Camera access denied:", err);
        errorText.innerText = "Unable to access camera. Please check browser settings.";
      });

    function scanBaggage() {
      scanLine.style.display = "block";
      scanBtn.disabled = true;
      scanBtn.innerText = "Scanning...";

      setTimeout(() => {
        scanLine.style.display = "none";
        alert("Bag scanned successfully!");
        scanBtn.disabled = false;
        scanBtn.innerText = "Scan";
      }, 2000);
      transform: scaleX(1);
    }
  </script>
</body>
</html>

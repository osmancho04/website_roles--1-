<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E4E0F5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #210660;
            color: #E4E0F5;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            margin-top: 140px;
            margin-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .flight-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: center;
            font-weight: bold;
        }

        .flight-card div {
            padding: 10px;
            background-color: #F2F0FB;
            border-radius: 8px;
            font-size: 14px;
        }

        footer {
            background-color: #210660;
            color: #E4E0F5;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-buttons {
            margin-top: 10px;
        }

        .footer-buttons a button {
            background-color: #F4A89A;
            color: #210660;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }   

        .footer-buttons a button:hover {
            background-color: #FF9A8B;
        }
    </style>
</head>
<body>
    <script>
        if (sessionStorage.getItem("authenticated") !== "true") {
            window.location.href = "./login.html";
        }
    </script>

    <header>
        <h1 id="welcome-msg">Scheduled Flights</h1>
    </header>

    <main>
        <p><strong>Your Scheduled Flights</strong></p>

        <div class="flight-card">
            <div>22:05</div>
            <div>22/05/2025</div>
            <div>LGW</div>
            <div>AE32KLGW</div>
        </div>

        <div class="flight-card">
            <div>7:45</div>
            <div>13/08/2025</div>
            <div>LHR</div>
            <div>1IE8X8LHR</div>
        </div>
    </main>

    <footer>
        <p>&copy; TechInovation2025</p>
        <div class="footer-buttons">
            <a href="traveller_welcome.html"><button>← Back</button></a>
            <a href="traveller_next.html"><button>← Next flight</button></a>
        </div>
    </footer>
</body>
</html>
